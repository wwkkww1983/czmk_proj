[FepCLKISCS]
Type = 0                ;默认值0，超误差容忍上限，则校时;			     
			 ;其他数值，收到数据即校时（1s）

AllowedScope = 1        ;默认值1，单位秒，误差容忍上限
EnableGps = 0           ;0不使用GPS时钟；其他值，使用GPS时钟；默认不使用
LogUpLimit = 20          ;本驱动日志文件长度上限，默认20M，最大不超过40M，常规驱动约（2M）

[FepALMISCS]
TimeOut =  150000	;超时时间，单位毫秒
			;默认为2.5分钟		
ServerIP = 169.0.10.65  ;FEP服务供ALM连接的IP地址
			;根据具体工程信息配置
ServertPort = 6500	;FEP服务供ALM连接的端口地址
			;根据具体约定配置
AlarmPort = 5555        ;ALM接收响应信息的端口

[FepSZATS]
;超时时间，单位毫秒
TimeOut=10000
;Power状态轮询时间，单位毫秒
PowerTime=1000
;Polling设备状态定时发送时间
PollTime=5000
;最大离线次数
MaxOffTime =3
;SCADA节点数量
Count =3
;节点信息
SecID0 =1
TagName0 = DI0
SecID1 =1
TagName1 = DI1
SecID2 =1
TagName2 = DI2


[FepCCTV]
;超时时间，单位毫秒
TimeOut=1000
;状态轮询时间，单位毫秒
PollTime=1000
;最大离线次数
MaxOffTime =3
;默认操作员ID，十进制
Operator=1
;检查csv文件更新
UpDatePeriod = 1000

[FepSXInterLock]
;超时时间，单位毫秒
TimeOut=3000
;端口号
NetPort=500
;最大离线次数
MaxOffTime =3

[FepSZCBP]
;主端未响应超时时间（协议为2400）
TimeOut     = 3000
;最大离线次数
MaxOffTime =3
;总召唤请求报告参数配置：0---查询所有盘；1---只查询逻辑。默认1
OnlyLogical= 1

[FepSNMP]
;session超时时间
TimeOut   = 5000
;轮询标签点周期
PollTime  = 2000
MaxOffline= 3
;0不写日志，1写日志
Log =0
;SNMP协议版本
Version =1
;snmpTrapOID,Alarm报警，值为1.Reposition恢复，值为0
AlarmOID=iso.3.6.1.2.1.33.2.3
RepositionOID=iso.3.6.1.2.1.33.2.4
AlarmName=1.3.6.1.2.1.33.1.6.2.1.2.X

[MacsLdbfi]
;轮巡时间，单位毫秒
PollTime=500
;诊断时间，单位毫秒
WatchTime=500

[FepSZOTIS]
TimeOut     = 1000;
GiCycl      = 1;
MaxOffline  = 3;
MaxResend   = 3;
[FepSZTEC]			
MaxOffTime= 3    ;离线次数。连续超过此数次收不到响应，设备被判为离线。
TimeOut = 1000;

[FepSZTJS]
;超时时间（每整秒会收到一次），单位毫秒
TimeOut=2000
;校时周期，单位秒，时间为1天
GiCycl=86400
;最大离线次数。连续超过此数次收不到响应，设备被判为离线。
MaxOffTime= 3  

