			;0 ― Modbus RTU，1 ― Modbus TCP，2 ― 基于网络的Modbus RTU
MaxReConn = 3		;同一网络最大重连次数（仅对于传输介质是网络时有效），
			;0 - 无穷，默认为3
ConnTimeOut = 2000	;网络连接超时时间（单位为ms），超过此时间则认为连接失败，
			;最小为1000ms，最大为10000ms，默认为2000ms
MaxReSend = 0		;重发设置，仅对遥控遥调帧有效，默认为0

